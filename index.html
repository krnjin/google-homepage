<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

    <ul>
        <span class = "upper">
        <li>About</li>
        <li>Store</li>
        <li style="float:right">Gmail</li>
        <li style="float:right">Images</li>
        <li style="float:right">Sign in</li>
        </span> 
    </ul>

    <div class="logo">
        <img src="/google.png" height="90" width="auto" >
    </div>

   <form action="#">
        <input type="text" class = "resizedTextbox">
    </form>

    <div class="search">
        <button><span style="font-size:12px;">Google Search</span></button>
        <button><span style="font-size:12px;">I'm Feeling Lucky</span></button>
    </div>

    <div class="footer">
        <footer>
            <li>Advertising</li>
            <li>Business</li>
            <li style="float:right">Privacy</li>
            <li style="float:right">Terms</li>
            <li style="float:right">Settings</li>
        </footer>
    </div>
</body>
</html>
